name: Build

on:
  [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: build
      run: |
        make linux

    - uses: actions/upload-artifact@v2
      with:
        name: skynet
        path: |
          .
          !.*
          !3rd/
